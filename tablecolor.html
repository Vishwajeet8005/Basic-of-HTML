<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Color</title>
</head>
<body>
   <style type="text/css">
       table, td{
           border: 1px solid black;
           border-spacing: 5px;
       }

       td{
           padding: 5px;
       }
  </style>
  <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Nationality</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>
                  john
              </td>
              <td>
                  Doe
              </td>
              <td>
                  American
              </td>
          </tr>
      </tbody>
  </table>
       
</body>
</html>
